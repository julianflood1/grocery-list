<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery list</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <p> Enter your grocery list items, and we will return the list in alphabetical order and capitalized.</p>
      <form id="inputs">
        <div class="form-group">
          <label for="q1">Enter item here</label>
          <input id="q1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="q2">Enter item here</label>
          <input id="q2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="q3">Enter item here</label>
          <input id="q3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="q4">Enter item here</label>
          <input id="q4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="q5">Enter item here</label>
          <input id="q5" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-info">Click here!</button>
      </form>

      <ul id="output">
      </ul>
    </div>
  </body>
</html>
